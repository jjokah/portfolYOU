<div class="col mt-4">
    <div class="timeline-body">
        {% for item in site.data.activities-timeline %}
        <div class="timeline-item">
            <div class="content">
                <h2>{{ item.title }}</h2>
                <h6 class="date">{{ item.date }}</h6>
                <p>{{ item.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
